<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz"
        crossorigin="anonymous"></script>

    <link rel="stylesheet" href="../style.css">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>

    <title>UcU</title>
    <link rel="icon" href="../img/music.png" type="image/x-icon" />
</head>

<body>
    <div class="row vh-100 g-0">
        <!-- left portion -->
        <div class="col-lg-6 position-realtive d-none d-lg-block">
            <div class="bg-holder" style="background-image:url(../img/bg1.jpg);"></div>
        </div>
        <!-- right portion -->
        <div class="col-lg-6">
            <div class="row align-items-center justify-content-center h-100 g-0 px-4 px-sm-0">
                <div class="col col-sm-6 col-lg-7 col-xl-6">
                    <!-- logo -->
                    <a href="#" class="d-flex justify-content-center mb-4">
                        <img src="../img/music.png" alt="logo" width="60">
                    </a>
                    <div class="text-center mb-4">
                        <h3 class="fw-bold">Log In</h3>
                        <p class="text-secondary">Get access to your Musical Life</p>

                    </div>
                    <!-- social login -->
                    <button class="btn btn-lg btn-outline-secondary btn-outline-custom w-100 mb-3">
                        <i class="bx bxl-google text-danger me-1 fs-6"></i>Login with Google
                    </button>
                    <button class="btn btn-lg btn-outline-secondary btn-outline-custom w-100 mb-3">
                        <i class="bx bxl-facebook text-primary me-1 fs-6"></i>Login with Facebook
                    </button>
                    <div class="position-relative">
                        <hr class="text-secondary divider">
                        <div class="divider-content-center"> or</div>
                    </div>

                    <!-- form -->
                    <form action="#" style="margin-top:30px;">
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bx bx-user"></i></span>
                            <input type="text" class="form-control form-control-lg fs-6" placeholder="Username">
                        </div>
                        <div class="input-group mb-3">
                            <span class="input-group-text"><i class="bx bx-lock-alt"></i></span>
                            <input type="password" class="form-control form-control-lg fs-6" placeholder="Password">
                        </div>
                        <div class="input-group mb-3 d-flex justify-content-between">
                            <div class="from-check">
                                <input type="checkbox" class="form-check-input" id="formCheck">
                                <label for="formCheck" class="form-check-label text-secondary">
                                    <small>Remeber Me</small>
                                </label>
                            </div>
                            <div>
                                <small><a href="#">Forgot Password?</a></small>
                            </div>
                        </div>

                        <button class="btn btn-primary btn-lg w-100 mb-3">Login</button>
                    </form>
                    <div class="text-center">
                        <small>Don't have an account? <a href="#" class="fw-bold">Sign Up</a></small>
                    </div>
                </div>

            </div>
        </div>

    </div>

</body>

</html>
